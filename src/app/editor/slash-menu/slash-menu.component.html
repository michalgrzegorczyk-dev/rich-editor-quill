<div class="slash-popup" 
     [style.top.px]="menuPosition().top" 
     [style.left.px]="menuPosition().left"
     [style.position]="'absolute'"
     [style.zIndex]="9999">
  <div *ngFor="let option of filteredOptions()" 
       class="slash-item"
       (mousedown)="onOptionSelect(option)">
    {{ option }}
  </div>
</div>
